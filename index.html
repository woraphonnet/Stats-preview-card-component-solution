<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="card-left">
        <p class="header">Get <span class="purple">insights</span> that help your business grow.</p>
        <p class="detail">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="box">
          <div class="item">
            <label>10k+</label>
            <p>companies</p>
          </div>
          <div class="item">
            <label>314</label>
            <p>templates</p>
          </div>
          <div class="item">
            <label>12m+</label>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-right">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Woraphon netnim</a>.
    </div>
  </footer>

</body>

</html>
